---
layout: default
title: Videos of Ben
description: |
  Videos of Ben
---

<div class="grid grid-cols-3 gap-4">
    <!-- Control Panel -->
    <div class="bg-white col-span-2 p-6 mb-6"></div>
    <div class="bg-white p-6 mb-6">
        <div class="flex flex-wrap gap-2">
            <button onclick="toggleHidden()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                Show All
            </button>
        </div>
    </div>

    {#for item in site.collections.posts.sortBy("pubdate", true).orEmpty}
    <div><img src="{item.data.image}" width="328"/></div>
    <div>
        <div>{item.title}</div>
        <div>{item.data.description}</div>
    </div>
    <div>
        {item.content}
    </div>
    {/for}
</div>
