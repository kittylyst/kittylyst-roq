<!DOCTYPE html>
<html lang="{site.data.lang ?: 'en'}" dir="{site.data.direction ?: 'ltr'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {#seo page site /}
    {#favicon site/}

    <!-- Theme initialization script (prevent flash) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if(theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    {#bundle /}
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    {#include partials/header.html /}

    <main class="site-main">
        {#insert /}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>Powered by <a href="https://iamroq.com" target="_blank">Roq ðŸ—¿</a>!</p>
            <p>&copy; {now.format('Y')} {site.title}. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
